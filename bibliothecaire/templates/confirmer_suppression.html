<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmer suppression</title>
</head>
<body>
    <h1>Supprimer {{ membre.nom }}</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce membre ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="/bibliothecaire/membres/">Annuler</a>
    </form>
</body>
</html>
